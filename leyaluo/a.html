		body {
  margin: 0;
}

.warning {
  position: fixed;
  z-index: 10;
  top: 30px;
  background-color: #F1A9A0;
  padding: 10px;
  color: #96281B;
}

.links {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 40px;
  background-color: #666;
  z-index: 1;
}

.links a {
  display: block;
  width: 20%;
  float: left;
  text-align: center;
  background-color: #555;
  height: 100%;
  color: #fff;
  text-shadow: 1px 1px 0px rgba(0,0,0,.5);
  line-height: 40px;
  font-family: sans-serif;
  text-decoration: none;
  transition: all .3s ease;
  font-size: 20px;
  box-sizing: border-box;
  border-right: solid 1px #666;
}

.links a + a {
  border-left: solid 1px #333;
}

.links a:hover,
.links a:focus { background-color: #444; }

.hold {
  overflow-x: hidden;
  overflow-y: auto;
  position: relative;
  scroll-behavior: smooth;
  scroll-snap-type: mandatory;
  scroll-snap-points-y: repeat(100vh);
  height: 100vh;
}

.element {
  height: 100vh;
  text-align: center;
  color: #FFF;
  position: relative;
}

.element::after {
  line-height: 100vh;
  position: absolute;
  font-family: sans-serif;
  font-weight: bold;
  font-size: 10rem;
  text-shadow: 1px 1px 10px rgba(0,0,0,.5);
  width: 100%;
  left: 0;
  top: 0;
  text-align: center;
}

.element-1 { background-color: #D64541; }
.element-2 { background-color: #4183D7; }
.element-3 { background-color: #019875; }
.element-4 { background-color: #6C7A89; }
.element-5 { background-color: #F2784B; }

.element-1::after { content: 'Hi!'; }
.element-2::after { content: 'My'; }
.element-3::after { content: 'name'; }
.element-4::after { content: 'is'; }
.element-5::after { content: 'Fabeni!'; }

		body {

.demoScroll {
  height: 300px;
  overflow-y: auto;
  width: 50px;
}

/* Scroll 1 */
.sc1::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}
.sc1::-webkit-scrollbar-track {
  background-color: rgba(0, 0, 0, 0.4);
  border-radius: 10px;
}
.sc1::-webkit-scrollbar-thumb {
  background-color: #dfdfdf;
  border-radius: 10px;
}

/* Scroll 2 */
.sc2::-webkit-scrollbar {
  width: 5px;
  height: 5px;
}
.sc2::-webkit-scrollbar-track {
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 10px;
}
.sc2::-webkit-scrollbar-thumb {
  background-color: #11171a;
  border-radius: 10px;
}

/* Scroll 3 */
.sc3::-webkit-scrollbar {
  width: 10px;
  height: 10px;
}
.sc3::-webkit-scrollbar-track {
  background-color: transparent;
  border-radius: 10px;
}
.sc3::-webkit-scrollbar-thumb {
  background-color: rgba(0, 0, 0, 0.4);
  border-radius: 10px;
}

/* Scroll 4 */
.sc4::-webkit-scrollbar {
  width: 12px;
  height: 12px;
}
.sc4::-webkit-scrollbar-track {
  border-radius: 10px;
  background-color: rgba(0, 0, 0, 0.4);
}
.sc4::-webkit-scrollbar-thumb {
  background-color: #e78632;
  background-image:-webkit-linear-gradient(45deg,rgba(255,255,255,.3) 20%,transparent 20%,transparent 40%,rgba(255, 255, 255, 0.3) 40%,rgba(255,255,255,.3) 60%,transparent 60%,transparent 80%,rgba(255, 255, 255, 0.3) 80%);
  border-radius: 10px;
}

/* Scroll 5 */
.sc5::-webkit-scrollbar {
  width: 15px;
  height: 15px;
}
.sc5::-webkit-scrollbar-track {
  border-radius: 10px;
  background-color: rgba(255, 255, 255, 0.1);
}
.sc5::-webkit-scrollbar-thumb {
  background-image: linear-gradient(45deg, #00aeff, #a68eff);
  border-radius: 10px;
	-webkit-box-shadow: rgba(0,0,0,.12) 0 3px 13px 1px;
}


/* Scroll 6 */
.sc6::-webkit-scrollbar {
  width: 12px;
  height: 12px;
}
.sc6::-webkit-scrollbar-track {
  border-radius: 10px;
  background-color: rgba(0, 0, 0, 0.4);
}
.sc6::-webkit-scrollbar-thumb {
  background-color: #aab74d;
  background-image:-webkit-linear-gradient(rgba(255,255,255,.3) 20%,transparent 20%,transparent 40%,rgba(255, 255, 255, 0.3) 40%,rgba(255,255,255,.3) 60%,transparent 60%,transparent 80%,rgba(255, 255, 255, 0.3) 80%);
  border-radius: 10px;
}
